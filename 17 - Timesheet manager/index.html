<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Timesheet Manager</h1>
    </header>
    <main>
        <form class="form">
            <input type="text" name="task-name" placeholder="Task name">
            <input type="time" name="start-time" placeholder="Start time">
            <button type="submit">Add Task</button>
            <input type="text" name="description" placeholder="Description">

        </form>
        <div class="detail">
            <!--
            <div class="task-detail">
                <span>Programování aplikace</span>
                <span>8:05</span>
                <span>0:50:25</span>
                <button>Ukončit</button>
            </div>
            -->
        </div>
        <table>
            <thead>
                <th>Pokračovat</th>
                <th>Název úkolu</th>
                <th>Čas zahájení</th>
                <th>Čas ukončení</th>
                <th>Strávený čas</th>
            </thead>
            <tbody>
                <tr>
                    <td><button></button></td>
                    <td>Progamování aplikace</td>
                    <td>8:05</td>
                    <td>8:15</td>
                    <td>0:10</td>
                </tr>
            </tbody>
        </table>
        <script src="script.js"></script>
    </main>
</body>
</html>
