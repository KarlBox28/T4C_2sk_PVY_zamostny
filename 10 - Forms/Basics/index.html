<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
</head>
<body>
    <main>
        <form action="#" method="post" class="flex col gap-lg">
            <div class="flex col gap-sm">
                <label for="jmeno">Jméno</label>
                <input type="text" id="jmeno" name="name" >
            </div>
            <div class="flex col gap-sm">
                <label for="address">Adresa</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="flex col gap-sm">
                <label for="mail">Email</label>
                <input type="email" name="email" id="mail">
            </div>
            <div class="flex col gap-sm">
                <label for="quant">Počet ks</label>
                <input type="number" name="quantity" id="quant" min="1" max="20">
            </div>
            <div class="flex row gap-lg">
                <div>
                    <label for="size_sm">Malá</label>
                    <input type="radio" id="size_sm" name="size" value="small">
                </div>
                <div>
                    <label for="size_base">Základní</label>
                    <input type="radio" id="size_base" name="size" value="normal">
                </div>
                <div>
                    <label for="size_large">Velká</label>
                    <input type="radio" id="size_large" name="size" value="large">
                </div>
            </div>
            <div class="flex row gap-sm">
                <label for="pass">Heslo</label>
                <input type="password" name="password" id="pass" minlength="7" maxlength="15" required>
            </div>
            <button type="submit">Odeslat</button>
        </form>
    </main>
</body>
</html>
