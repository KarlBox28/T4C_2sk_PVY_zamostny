<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="upper-div">
            <figure>
                <img src="./src/logo.png" alt="">
                <figcaption>PROSTĚ NĚCO NAVÍC...</figcaption>
            </figure>
            <h1>SOUKROMÁ STŘEDNÍ ŠKOLA VÝPOČETNÍ TECHNIKY</h1>
            <img src="./src/prihlas_icon.png" alt="">
            <img src="./src/slouceni.png" alt="">
            <div>
                <form action="">
                    <input type="text" name="" id="login">
                    <input type="password" name="" id="password">
                    <button>Přihlásit</button>
                    <div class="kontext">
                        <input id="kontextStranky" checked="" value="stranky" name="kontext" type="radio">
                        <label for="kontextStranky">Student/Učitel</label>
                        <input id="kontextWebmail" value="webmail" name="kontext" type="radio">
                        <label for="kontextWebmail">Webmail</label>
                        <input id="kontextRodice" value="rodice" name="kontext" type="radio">
                        <label for="kontextRodice">Rodič</label>
                    </div>
                </form>
            </div>
        </div>
        <div id="lower-div">
            <div id="menu">

            </div>
            <div id="odkazy">

            </div>
        </div>
    </main>
</body>
</html>
